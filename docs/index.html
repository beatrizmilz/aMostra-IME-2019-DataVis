&lt;!-- package ggplot --&gt;
---
class: center

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="img/rlogos/hex-ggplot2.png" alt="&amp;lt;center&amp;gt;&amp;lt;b&amp;gt; &amp;lt;/center&amp;gt;&amp;lt;/b&amp;gt;" width="20%" /&gt;
&lt;p class="caption"&gt;&lt;center&gt;&lt;b&gt; &lt;/center&gt;&lt;/b&gt;&lt;/p&gt;

- Mantido pela [RStudio](https://rstudio.com/)

--

- Desenvolvida pelo [Hadley Wickham](http://hadley.nz/) durante a sua tese de doutorado, na Universidade de Iowa

--

- Baseado no livro The Grammar of Graphics do Leland Wilkinson (daí o `gg` do `ggplot`].

--

- trabalha com o mapeamento dos dados a partir de objetos geométricos e atributos estéticos, ambos trabalhados em uma lógica de camadas, similarmente ao encadeamento do Pipe (`%&gt;%`) - porém utilizando o operador +.

class: middle

# Exemplos

.left-code[

```r
  library(ggplot2)
  ggplot(mtcars) + 
    aes(x = hp, y = mpg, colour = cyl) +
    geom_point(size = 2L)
```
]

.right-plot[
![](index_files/figure-html/plot-exemplo-ggplot2-1.png)
]

class: middle
# Histograma

.left-code[

```r
library(ggplot2)
library(MASS)

df &lt;- Cars93 #criando um dataframe

ggplot(df, aes(x = Horsepower)) 
```
]

.right-plot[
![](index_files/figure-html/plot-exemplo-hist1-1.png)
]



---
class: middle
# Histograma

.left-code[

```r
ggplot(df, aes(x = Horsepower)) +
  geom_histogram()
```
]

.right-plot[
![](index_files/figure-html/plot-exemplo-hist2-1.png)
]



---
class: middle
# Histograma

.left-code[

```r
ggplot(df, aes(x = Horsepower)) +
  geom_histogram(binwidth  = 5,
                 color = "black",
                 fill = "darkorchid4")
```
]

.right-plot[
![](index_files/figure-html/plot-exemplo-hist3-1.png)
]



---
class: middle
# Histograma

.left-code[

```r
ggplot(df, aes(x = Horsepower)) +
  geom_histogram(binwidth  = 5,
                 color = "black",
                 fill = "darkorchid4") +
  theme_bw() +
  labs(x = "Frequencia", 
       y = "Horsepower", 
       title = "Potencia")
```
]

.right-plot[
![](index_files/figure-html/plot-exemplo-hist4-1.png)
]



---
class: middle
# Histograma

.left-code[

```r
ggplot(df, aes(x = Horsepower)) +
  geom_histogram(bins = 10, 
                 color = "black", 
                 fill = "darkorchid4") +
  theme_bw() +
  labs(x = "Frequencia", 
       y = "Horsepower", 
       title = "Potencia")
```
]

.right-plot[
![](index_files/figure-html/plot-exemplo-hist5-1.png)
]

class: middle
# Gráfico de Barras

.left-code[

```r

  labs(x = "Tipo de carro", y = "Contagem",
       title = "Tipo de carro") +

class: middle
# Gráfico de Barras

.left-code[

```r
bar &lt;- ggplot(df, aes(Type, fill = AirBags))

bar + geom_bar(position = "dodge", 
               color = "black") +
  scale_fill_brewer(palette = "Purples", 
                    direction = 1) +
  theme_minimal()
```
]

class: middle
# Boxplot

.left-code[

```r
dfhair &lt;- data.frame(HairEyeColor)

ggplot(dfhair, aes(x = as.factor(Sex), y = Freq, 
                   fill = Sex)) +
  theme_minimal() +
  geom_boxplot()
```
]

.right-plot[
![](index_files/figure-html/plot-exemplo-bpt1-1.png)
]



---
class: middle
# Boxplot

.left-code[

```r
ggplot(dfhair, aes(x = as.factor(Sex), y = Freq, 
                   color = Sex)) +
  theme_minimal() +
  geom_boxplot() +
  scale_x_discrete(labels = c("Homem", "Mulher")) +
  xlab("Sexo") +
  ylab("Frequencia") +
  scale_color_manual(values = 
                       c("darkorchid4", "brown2"))
```
]

.right-plot[
![](index_files/figure-html/plot-exemplo-bpt2-1.png)
]



---
class: middle
# Boxplot

.left-code[

```r
ggplot(dfhair, aes(x = as.factor(Sex), y = Freq, 
                   color = Sex)) +
  theme_minimal() +
  geom_boxplot(
    outlier.colour = "black",
    outlier.shape = 8,
    outlier.size = 4
  ) +
  scale_x_discrete(labels = c("Homem", "Mulher")) +
  xlab("Sexo") +
  ylab("Frequencia") +
  scale_color_manual(values = 
                       c("darkorchid4", "brown2"))
```
]

.right-plot[
![](index_files/figure-html/plot-exemplo-bpt3-1.png)
]



---
class: middle
# Boxplot

.left-code[

```r
ggplot(dfhair, aes(x = as.factor(Sex), y = Freq, 
                   color = Sex)) +
  theme_minimal() +
  geom_boxplot() +
  geom_dotplot(
    binaxis = 'y',
    stackdir = 'center',
    dotsize = 1,
    binwidth = 2
  ) +
  scale_x_discrete(labels = c("Homem", "Mulher")) +
  xlab("Sexo") +
